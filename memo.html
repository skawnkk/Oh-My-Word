<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>

<style type="text/css">
    * {
        background-color: #fafafa;
        font-family: 'Nanum Gothic', sans-serif;
    }

    .whole-box {
        margin: 20px;

    }

    .input_st {
        width: 1000px;
        background-color: #fafafa;
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom-color: rgb(201, 197, 197);
        border-width: 1px;
    }

    .btn {
        background-color: rgb(201, 197, 197);
        border-radius: 5px;
        border-color: rgb(201, 197, 197);
        font-size: smaller;
        padding: 5px 10px;
    }
</style>

<script>
    $(document).ready(function () {
        $('#list').empty();
        get_memo();
    });


    function enterkey() {
        if (window.event.keyCode == 13) {
            make_memo()
        }
    }

    function make_memo() {
        console.log('work')
        let memo = $('#input_memo').val;
        if (memo == '') { alert('타이핑 후 등록하기 >,<') }
        console.log(memo)

        $.ajax({
            type: 'POST',
            url: '/make_memo',
            data: { memo_give: memo },
            success: function (response) {
                console.log('good')
                if (response['result'] == 'success') {
                    window.location.reload();
                }
            }
        })
    }

    function get_memo() {
        $('#line').html('');

        $.ajax({
            type: "GET",
            url: "/get_memo",
            data: {},
            success: function (response) {
                if (response['result'] == 'success') {
                    let memo = response['memo'];
                    console.log(memo)

                    for (let i = 0; i < memo.length; i++) {
                        let line = memo[i];
                        make_line(line)
                    }
                }
                else {
                    alert('불러오기 오류');
                }
            }
        })
    }


    function make_line(line) {
        let temp = `<li id="line" style="padding:5px; color: rgb(133, 123, 123);">${line}</li>`
        $('#line').append(temp);
    }



</script>
<body>

    <div class="whole-box">

        <input type="text" id="input_memo" class="input_st" onkeyup="enterkey();" placeholder="한 줄 메모 입력하기 :)"></input>
        <button class="btn" type="button" onclick="make_memo()">ENTER</button>
        <li id="line" style="padding:5px; color: rgb(133, 123, 123);">한 줄 메모 Start! </li>


    </div>

</body>

</html>
